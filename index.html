<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>

  
  <div class="main-container">
    <div class="image-container">
      <img src="images/illustration-hero.svg">
    </div>
    <div class="text-container">
      <h2 class="order-text">Order Summary</h2>
      <p class="paragraph">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
      </p>
    </div>

    <div class="price-container">
      
      <div class="annualplan">
        <img src="images/icon-music.svg" alt="" class="musicimg">
        <div class="annual-text">
          <h4>Annual Plan</h4>
          <p>$59.99/year
          </p>
        </div>
      
      </div>
      <p class="changeBtn"><u>Change</u></p>
    </div>
    <div class="pay-btn"></div>
      <button class="paybtn">Proceed to Payment
      </button>
    <div class="cancelbtn">
      <p class="cancel">Cancel Order
      </p>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shivtej Deshmukh</a>.
  </div>
</body>
</html>
